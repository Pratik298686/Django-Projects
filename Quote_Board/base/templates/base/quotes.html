<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Quotes</title>
</head>

<body class="bg-success text-white">
    <h1 class="text-center mt-5">Inspirational Quotes</h1>
    <div class="container d-flex justify-content-center flex-wrap mt-5">
        {% for q in content %}
            <div class="bg-primary m-1 p-3 rounded" style="width: 18rem; height: 22rem; position: relative;">
                <h1 class="text-warning">{{q.author}}</h1>
                <p>{{q.text}}</p>
                    {% if q.image %}
                    <img src="{{q.image.url}}" alt="" width="100%" height="42%" class="pt-3 pb-3">
                    {% endif %}
                <p class="text-warning bg-dark p-1" style="position: absolute; bottom: 0; right: 1rem;">{{q.date}}</p>
            </div>
        {% endfor %}
    </div>
</body>

</html>
